<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>
<body>

    <form id="formulario1" action="recibeform.html"
    method="post" style ="border: 1px #000 solid;margin: 30px;padding: 30px;background-color: #f2f2f2;">
  
    <h2>FORMULARIO DATOS PERSONALES</h2>

    <fieldset>
      <legend>Complete los siguientes datos:</legend>

      <div>
        <p></p>
        <h4>Nombre y apellido:</h4>
        <p></p>
        <input id="formulario1_nombre" name="nombre" type="text" value="" placeholder="aqui nombre y apellido" />
        <p></p>

        <h4>e-mail:</h4>
        <p></p>
        <input id="formulario1_correo" name="correo" type="text" value="" placeholder="aqui correo electronico" />
        <p></p>

        <h4>Telefono:</h4> 
        <p></p>
        <input id="formulario1_tel" name="telefono" pattern="[A-Za-z0-9]+" required type="text" value="" placeholder="aqui telefono" />
        <p></p>

        <h4>Direccion:</h4> 
        <p></p>
        <input id="formulario1_dir" name="direccion" required type="text" value="" placeholder="aqui direccion" />
        <p></p>

      </div>
<div></div>
<div></div>

      <p></p>

      <div>
        <input type="submit" value="Enviar formulario" />
      </div>


    </fieldset>


    </form>
  
</body>
</html>
